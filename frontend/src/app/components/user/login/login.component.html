<div class="container">
  <div class="image-top">
    <p>Stop taking your<br />coffee breaks alone...</p>
    <img src="assets/img/background-login.png" alt="" />
  </div>
  <div class="image-left">
    <p>...and find your<br />coffee buddies...</p>
    <img src="assets/img/background-login2.png" alt="" />
  </div>
  <div class="content">
    <div class="logo">
      <img src="assets/img/logo.svg" />
    </div>

    <form class="login-form" (submit)="login()" action="#">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          name="username"
          ngModel
          type="text"
          [(ngModel)]="loginCredentials.username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          name="password"
          ngModel
          type="password"
          [(ngModel)]="loginCredentials.password"
          required
        />
      </mat-form-field>

      <!-- TODO -->
      <div class="login-buttons">
        <button type="button" class="text-button" (click)="forgotPassword()">
          Forgot Password?
        </button>

        <button
          mat-flat-button
          color="primary"
          class="btn btn-success button"
          type="submit"
        >
          Login
        </button>
        <div class="sign-up-link">
          <span>Don't have an account yet?</span>
          <button type="button" class="text-button" (click)="toSignup()">
            Sign up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
